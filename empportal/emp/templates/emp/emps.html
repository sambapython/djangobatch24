<html>
    <head></head>
    <body>
        <h1> EMPLOYEES </h1>
        <a href="{% url 'emp:create_emp' %}">CREATE EMPLOYEE</a>
        <br>
        <h1></h1>
        <table border="2">
            <tr><th>Name</th><th>SALARY PERDAY</th>
            <th>OPERATIONS</th>
            </tr>
            {% for emp in emps%}
            <tr>
                <td>{{ emp.name}}</td><td>{{ emp.salary_perday }}</td>
                <td><a href="{% url 'emp:updateEmp' emp.id %}">UPDATE</a> -- 
                    <a href="{% url 'emp:deleteEmp' emp.id %}">DELETE</a></td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
